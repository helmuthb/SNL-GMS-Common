#
# Properties for InfluxDB
#
host=localhost
port=8086
user=gms
pass=xxxx
databaseName=GmsTimeSeries
retentionPolicyName=Forever
retentionDuration=INF
retentionReplication=1
# Flush Influx after adding this number from points.
batchFlushSize=20000
# Flush Influx after this number from milliseconds.
batchFlushRate=500
# When reading data, how many points should be returned in a single chunk.
chunkSize=30000
# How long to wait in milliseconds, for the next chunk to be delivered.  This is
# related to the chunkSize and the system load.
chunkTimeout=8000
# eof

